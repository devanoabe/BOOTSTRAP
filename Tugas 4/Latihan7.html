<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Boostrap Button</title>
            <link rel="stylesheet" href="assets/css/bootstrap.min.css">

            <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/popper.min.js"></script>
            <script src="assets/js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="carousel slide" data-ride="carousel" id="slide">
                <ul class="carousel-indicators">
                    <li data-target="#slide" data-slide-to="0" class="active"></li>
                    <li data-target="#slide" data-slide-to="1"></li>
                    <li data-target="#slide" data-slide-to="2"></li>
                </ul>

                <div class="corusel-inner">
                    <div class="carousel-item active">
                        <img src="aaa.jpg" width="100%" height="500" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="parallax1.jpg" width="100%" height="500" alt="">
                    </div>
                    <div class="carousel-item">
                        <img src="hero.JPG" width="100%" height="500" alt="">
                    </div>
                </div>

                <a href="#slide" data-slide="prev" class="corousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#slide" data-slide="next" class="corousel-control-next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </body>
